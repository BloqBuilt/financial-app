<ui-page-header>
  My Profile
</ui-page-header>
<ui-page-scroll>
  <ui-card>
    <ui-card-header>
      Profile
    </ui-card-header>
    <div class="flex pa2 w-100">
      <div class="flex flex-column ph2 w-50">
        <mat-form-field>
          <input matInput
            placeholder="Name"
            [ngrxFormControlState]="(profileControls$ | async).name">
        </mat-form-field>
        <mat-form-field>
          <input matInput
            placeholder="Age"
            type="number"
            [ngrxFormControlState]="(profileControls$ | async).age">
        </mat-form-field>
        <mat-form-field>
          <input matInput
            placeholder="Retirement Age Goal"
            type="number"
            [ngrxFormControlState]="(profileControls$ | async).retirementAge">
        </mat-form-field>
        <mat-form-field>
          <input matInput
            placeholder="Life Expectancy"
            type="number"
            [ngrxFormControlState]="(profileControls$ | async).lifeExpectancy">
        </mat-form-field>
      </div>
      <div class="flex flex-column pa3 w-50 b">
        <div class="flex items-center justify-center pv2"
          *ngIf="(yearToRetire$ | async) > 0">
          <div class="w-40">Years till Retirement</div>
          <div>{{ yearToRetire$ | async }}</div>
        </div>
        <div class="flex items-center justify-center pv2"
          *ngIf="(yearInRetirement$ | async) > 0">
          <div class="w-40">Years in Retirement</div>
          <div>{{ yearInRetirement$ | async }}</div>
        </div>
      </div>
    </div>
  </ui-card>
</ui-page-scroll>

<ui-page-header>
  Assets
</ui-page-header>
<ui-page-scroll>
  <ui-summary [summaryLabels]="summaryLabels"
    [summaryValues]="summaryValues$ | async">
    <ui-chart class="w-50"
      [chartType]="'pie'"
      [chartDataSet]="chartDataSet"
      [chartLabels]="chartLabels"></ui-chart>
  </ui-summary>
  <ui-card>
    <ui-table-row-header [tableHeaders]="tableHeaders"
      (addItem)="assetAdd()"></ui-table-row-header>
    <ui-table-row class="w-100 flex"
      *ngFor="let listItem of (assetList$ | async)?.controls; let even = even;"
      (deleteItem)="deleteItem(i)">
      <app-asset-entry class="flex items-center"
        [formState]="listItem">
      </app-asset-entry>
    </ui-table-row>
  </ui-card>
</ui-page-scroll>

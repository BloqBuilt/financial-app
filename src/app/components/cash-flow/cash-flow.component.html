<ui-page-header>
  Cash Flow
</ui-page-header>
<ui-page-scroll>
  <ui-summary [summaryLabels]="summaryLabels"
    [summaryValues]="summaryValues$ | async">
  </ui-summary>
  <ui-card>
    <ui-table-row-header [tableHeaders]="tableHeaders"
      (addItem)="addItem()"></ui-table-row-header>
    <ui-table-row class="w-100 flex"
      *ngFor="let listItem of (cashFlowList$ | async)?.controls; let first = first; let last = last; let i = index; trackBy: trackByIndex;"
      (deleteItem)="deleteItem(i)">
      <app-cash-flow-entry class="flex items-center"
        [formState]="listItem">
      </app-cash-flow-entry>
    </ui-table-row>
  </ui-card>
</ui-page-scroll>
